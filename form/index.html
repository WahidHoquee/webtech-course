<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lexend+Exa&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Livvic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/hover.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>AccMAX</title>
  </head>
  <body>
    <div class="container">
      <section id="section-login">
        <h1 class="heading-primary wow bounceInLeft">Accmax</h1>
        <h1
          class="heading-secondary u-mb-bg wow bounceInLeft"
          data-wow-delay=".5s"
        >
          Account Management Software
        </h1>
        <div class="login">
          <div class="login__form">
            <form action="" class="form">
              <div class="wow bounceInLeft" data-wow-delay="1s">
                <div class="form__group">
                  <input
                    type="text"
                    autocomplete="off"
                    class="form__input"
                    id="name"
                    placeholder="User Name"
                    required
                  />
                  <label for="name" class="form__label">User Name</label>
                </div>
                <div class="form__group">
                  <input
                    type="password"
                    autocomplete="off"
                    class="form__input"
                    id="email"
                    placeholder="Password"
                    required
                  />
                  <label for="email" class="form__label">Password</label>
                </div>
                <div class="form__line">
                  <div class="form__check">
                    <!-- <input type="checkbox" name="remember" id="remember" /> -->
                    <label class="switch">
                      <input type="checkbox" checked />
                      <span class="slider round"></span>
                    </label>
                    <label for="remember">Remember Me</label>
                  </div>
                  <div class="form__link">
                    <a href="#">Forget Password?</a>
                  </div>
                </div>
              </div>
              <div class="wow bounceInLeft" data-wow-delay="1.5s">
                <button class="btn btn--color hvr-glow hvr-push" id="login">
                  Login
                </button>
                <button class="btn btn--trans hvr-rectangle-out">
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>
        <script>
          new WOW().init();
        </script>
        <script>
          document.querySelector("#login").addEventListener("click", e => {
            e.preventDefault();

            swal.fire({
              type: "error",
              title: "Login Failed",
              width: "500px",
              confirmButtonColor: "#3B3B98",
              text: "Your have entered Incorrect Password",
              footer: "<a href>Forget Password</a>",
              customClass: {
                // container: "container-class",
                // popup: "popup-class",
                // header: "header-class",
                title: "heading-primary",
                closeButton: "close-button-class",
                icon: "icon-class",
                image: "image-class",
                content: "content-class",
                input: "input-class",
                actions: "actions-class",
                confirmButton: "confirm-button-class",
                cancelButton: "cancel-button-class",
                footer: "footer-class"
              }
            });
          });
        </script>
      </section>
      <section id="section-hero">
        <div class="hero"></div>
      </section>
    </div>
  </body>
</html>
